<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DroneStrike.io (Prototype)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background-color: #222;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    #gameOverMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      display: none;
      text-align: center;
    }
    #mainMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      display: block;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreboard">
    Score: <span id="score">0</span><br>
    Temps survécu: <span id="survivalTime">0</span>s
  </div>
  <div id="gameOverMessage">
    Vous êtes mort !<br>
    <span id="finalScore"></span><br>
    <span id="bestScore"></span><br>
    <button onclick="restartGame()">Rejouer</button>
  </div>
  <div id="mainMenu">
    <h1 style="color: #0ff;">DroneStrike.io</h1>
    <button onclick="startGame()">Lancer la Partie</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    let player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 20,
      speed: 4,
      score: 0,
      alive: true
    };

    let enemies = [];
    let survivalTime = 0;
    let bestScore = localStorage.getItem("bestScore") || 0;
    let speedIncreaseThreshold = 1000;

    canvas.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function spawnEnemy() {
      const angle = Math.random() * Math.PI * 2;
      const speed = 2 + Math.random();
      enemies.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 15,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed
      });
    }

    function showGameOver() {
      document.getElementById("gameOverMessage").style.display = "block";
      document.getElementById("finalScore").innerText = "Score final: " + survivalTime;
      document.getElementById("bestScore").innerText = "Meilleur score: " + bestScore;
      document.getElementById("mainMenu").style.display = "none";
      canvas.style.display = "none";
    }

    function restartGame() {
      window.location.reload();
    }

    function startGame() {
      document.getElementById("mainMenu").style.display = "none";
      document.getElementById("gameOverMessage").style.display = "none";
      canvas.style.display = "block";
      player.alive = true;
      player.x = canvas.width / 2;
      player.y = canvas.height / 2;
      player.score = 0;
      player.speed = 4;
      survivalTime = 0;
      enemies = [];
      gameLoop();
      setInterval(spawnEnemy, 15000);
      setInterval(updateSurvivalTime, 1000);
    }

    function movePlayer() {
      const dx = mouseX - player.x;
      const dy = mouseY - player.y;
      const angle = Math.atan2(dy, dx);
      player.x += Math.cos(angle) * player.speed;
      player.y += Math.sin(angle) * player.speed;
    }

    function drawPlayer() {
      ctx.fillStyle = "#0ff";
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
      ctx.fill();
    }

    function moveEnemies() {
      for (let enemy of enemies) {
        enemy.x += enemy.dx;
        enemy.y += enemy.dy;

        if (enemy.x <= 0 || enemy.x >= canvas.width) enemy.dx *= -1 * (0.8 + Math.random() * 0.4);
        if (enemy.y <= 0 || enemy.y >= canvas.height) enemy.dy *= -1 * (0.8 + Math.random() * 0.4);

        const dx = player.x - enemy.x;
        const dy = player.y - enemy.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < player.size + enemy.size && player.alive) {
          player.alive = false;
          showGameOver();
          if (survivalTime > bestScore) {
            bestScore = survivalTime;
            localStorage.setItem("bestScore", bestScore);
          }
        }
      }
    }

    function updateSurvivalTime() {
      if (player.alive) {
        survivalTime++;
        document.getElementById("survivalTime").innerText = survivalTime;
        player.score = survivalTime;
        document.getElementById("score").innerText = player.score;

        if (survivalTime % speedIncreaseThreshold === 0) {
          player.speed += 0.2;
          for (let enemy of enemies) {
            const angle = Math.atan2(enemy.dy, enemy.dx);
            const speed = Math.sqrt(enemy.dx**2 + enemy.dy**2) + 0.2;
            enemy.dx = Math.cos(angle) * speed;
            enemy.dy = Math.sin(angle) * speed;
          }
        }
      }
    }

    function drawEnemies() {
      ctx.fillStyle = "#f44";
      for (let enemy of enemies) {
        ctx.beginPath();
        ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function gameLoop() {
      if (player.alive) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        movePlayer();
        moveEnemies();
        drawPlayer();
        drawEnemies();
        requestAnimationFrame(gameLoop);
      }
    }
  </script>
</body>
</html>
